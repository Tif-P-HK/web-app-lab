     //Trial one of scatterplot data using world Adult Motality data      
     {      
	     d3.csv("csvs/AdultMotality.csv",function(data){
	     	var queryBaseString = "Adult mortality rate (probability of dying between 15 to 60 years per 1000 population) ";
			var svg2height = 600;
			var svg2width = 500;
			var padding = 20;
			
	     	//put female:male ratio into a 2D array
	     	var mfRatios = [];
	     	for(var i=0; i<data.length; i++){
	     		mfRatios.push([data[i][queryBaseString+"female, 2006"], data[i][queryBaseString+"male, 2006"]]);
	     		//console.log([data[i][queryBaseString+"female, 2006"], data[i][queryBaseString+"male, 2006"]]);
	     	};
	     	
	     	//svg for the chart 
	     	var svgScatterPlot = d3.select("body")
	     	.append("svg")
	     	.attr("width", svg2width)
	     	.attr("height", svg2height);
	     	
	     	//scaling
	     	{
		     //x scale
		     var xScale = d3.scale.linear()
		     .domain([0, d3.max(mfRatios, function(mf){return mf[0];})])
		     .range([padding, svg2width-padding*2]);
		     //console.log("max x: "+d3.max(mfRatios, function(mf){return mf[0];}));
		     
		     //y scale
		     var yScale = d3.scale.linear()
		     .domain([0, d3.max(mfRatios, function(mf){return mf[1];})])
		     .range([svg2height - padding, padding]);
		     //console.log("max y: "+d3.max(mfRatios, function(mf){return mf[1];}));
		    }
	     	
	     	//Data points
	     	svgScatterPlot.selectAll("circle")
	     	.data(mfRatios)
	     	.enter()
	     	.append("circle")
	     	.attr("cx", function(mfRatio){return mfRatio[0];})
	     	.attr("cy", function(mfRatio){return mfRatio[1];})
	     	.attr("r", 3);
	     	
	     	/*
			//Create labels
			svgScatterPlot.selectAll("text")
			   .data(mfRatios)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d){return d[0];})
			   .attr("y", function(d){return d[1];})
			   .attr("font-family", "sans-serif");
		    */
	     	
	     	//Define x axis
	     	var xAxis = d3.svg.axis()
	     	.scale(xScale)

	     	.attr("transform","translate(0, "+ (svg2height-padding) + ")")
	     	.call(xAxis);
	     	
	     	//Define y axis
	     	var yAxis = d3.svg.axis()
	     	.scale(yScale)
	     	.orient("left");
	     	
	     	svgScatterPlot.append("g")
	     	.attr("class","axis")
    		.attr("transform", "translate(" + padding + ",0)")
	     	.call(yAxis);

     //Another Scatterplot to test the updating axes 
     {
     	//Width and height
		var w = 500;
		var h = 300;
		var padding = 30;
		
		//Dynamic, random dataset
		var dataset = [];											//Initialize empty array
		var numDataPoints = 50;										//Number of dummy data points to create
		var maxRange = Math.random() * 1000;						//Max range of new values
		for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
			var newNumber1 = Math.floor(Math.random() * maxRange);	//New random integer
			var newNumber2 = Math.floor(Math.random() * maxRange);	//New random integer
			dataset.push([newNumber1, newNumber2]);					//Add new number to array
		}

		//Create scale functions
		var xScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
							 .range([padding, w - padding * 2]);

		var yScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
							 .range([h - padding, padding]);

		//Define X axis
		var xAxis = d3.svg.axis()
						  .scale(xScale)
						  .orient("bottom")
						  .ticks(5);

		//Define Y axis
		var yAxis = d3.svg.axis()
						  .scale(yScale)
						  .orient("left")
						  .ticks(5);

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Create circles
		svg.selectAll("circle")
		   .data(dataset)
		   .enter()
		   .append("circle")
		   .attr("cx", function(d) {
		   		return xScale(d[0]);
		   })
		   .attr("cy", function(d) {
		   		return yScale(d[1]);
		   })
		   .attr("r", 2);
		
		//Create X axis
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
		
		//Create Y axis
		svg.append("g")
			.attr("class", "y axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis);

     	d3.select(".ClickToScatterPlot")
		.on("click", function(){
			//New values for dataset
			var numValues = dataset.length;						 		//Count original length of dataset
			var maxRange = Math.random() * 1000;						//Max range of new values
			dataset = [];  						 				 		//Initialize empty array
			for (var i = 0; i < numValues; i++) {				 		//Loop numValues times
				var newNumber1 = Math.floor(Math.random() * maxRange);	//New random integer
				var newNumber2 = Math.floor(Math.random() * maxRange);	//New random integer
				dataset.push([newNumber1, newNumber2]);					//Add new number to array
			}
			
			//Update scale domains
			xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
			yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

			//Update all circles
			svg.selectAll("circle")
			   .data(dataset)
			   .transition()
			   .duration(1000)
		   	   .each("start",function(){
			   	   	d3.select(this)
			   	   	.attr("fill", "green")
			   	   	.attr("r", 3);
		   	   })
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			    .transition()
				   .duration(2000)
			   	   .attr("fill", "black")
			   	   .attr("r", 3);
			   /*
			   .each("end",function(){
			   		d3.select(this)
				   .transition()
				   .duration(2000)
			   	   .attr("fill", "black")
			   	   .attr("r", 3);
			   });
			   */
			   
		  	//Update the x axis
		  	svg.select(".x.axis")
		  	.transition()
		  	.duration(1000)
		  	.call(xAxis);
		  	
		  	//Update the y axis
		  	svg.select(".y.axis")
		  	.transition()
		  	.duration(1000)
		  	.call(yAxis);
		});
     }

    To build on Terminal and run the app:
    - machine must have browserify installed `npm install -g browserify`
    - terminal 1: 
      - cd to directory of this file
      - npm install
      - watchify build/main.js -o build/main.bundle.js
    - terminal 2: 
      - cd to directory of this file
      - http-server -p 8080
    - start app at http://localhost:8080/
   -->

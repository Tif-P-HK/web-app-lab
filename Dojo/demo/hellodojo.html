<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
</head>
<body>
  <h1 id="greeting">Hello</h1>

  <script>
    var dojoConfig={
      async: true,
      packages: [{
        name: "demo",
        location: location.pathname.replace(/\/[^/]*$/, '') + '/'
      }]
    };
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

  <script>
    require([
      'demo/myModule'
    ], function(myModule){

        myModule.setText("greeting", "new greeting message");

      setTimeout(function () {
        myModule.restoreText("greeting");
      }, 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <!--<link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">-->
</head>

<script>
  var dojoConfig={
    async: true,
    packages: [{
      name: "demo",
      location: location.pathname.replace(/\/[^/]*$/, '') + '/'
    }]
  };
</script>

<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>
  require([
    "dojo/dom",
    "dojo/on",
    "dijit/registry",
    "dojo/parser",
    "dijit/form/Button",
    "dojo/domReady!"
  ], function(dom, on, registry, parser){
    var myClick = function(evt){
      console.log(this.id + ": I was clicked");
    };

    parser.parse();

    on(dom.byId("button1"), "click", myClick);
    on(registry.byId("button2"), "click", myClick);
  });
</script>

<body>
<h1 id="greeting">Dojo</h1>

  <div>
    <button id="button1" type="button">Button 1</button>
    <p>
    <button id="button2" data-dojo-type="dijit/form/Button" type="button">Dijit Button 2</button>
    <p>
    <button id="button3" data-dojo-type="dijit/form/Button" type="button">
    <div>Dijit Button4</div>
    <script data-dojo-event="click">
      console.log("Button4: I was clicked");
    </script>
    </button>
  </div>
</body>
</html>

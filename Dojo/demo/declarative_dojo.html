<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
</head>

<body class="claro">
<h1 id="greeting">Dojo</h1>
<!--<div id="tc" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="style: { height: '200px', width: '400px' }">-->
  <!--<div id="atab" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'A Tab', closable: false">-->
    <div id="someDialog" data-dojo-dialog="dijit/Dialog"
      data-dojo-props="title: 'Hello from stupid dialog'">
        <p>I am a stupid dialog.</p>
    </div>

    <button type="button" id="myButton" data-dojo-type="dijit/form/Button">
      <span>Click Me!</span>
      <script type="dojo/on" data-dojo-event="click">
        var registry = require("dijit/registry");
        registry.byId("someDialog").show();
      </script>
    </button>
    <p>
    <div data-dojo-id="myStore" data-dojo-type="dojo/store/Memory"
         data-dojo-props="data: [
          {name: 'California', id: 'CA'},
          {name: 'Alaska', id: 'AK'},
          {name: 'New York', id: 'NY'},
         ]"></div>
    <select id="mySelect" name="state" value="CA"
            data-dojo-type="dijit/form/FilteringSelect"
            data-dojo-props="searchAttr: 'name', store: myStore"></select>
  <!--</div>-->
<!--</div>-->

<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
        data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
<script>
  require([
    "dojo/parser",
    "dijit/Dialog",
    "dijit/form/Button",
    "dijit/layout/TabContainer",
    "dijit/layout/ContentPane",
    "dojo/store/Memory",
    "dijit/form/FilteringSelect",
    "dojo/domReady!"
  ], function(parser, Dialog, Button, TabContainer, Memory, FilteringSelect, ContentPane) {
    //data-dojo-type="dijit/form/Button" will request the parser
    //to instantiate a dijit.form.button at
    //where this node appears in the DOM
    //the dijit button widget then replace the node in DOM
    //but keep the id (if exists)
    //In a dijit widget, the data-dojo-props attribute contains
    //the config that needs to be passed to the ctor
    parser.parse();
  });
</script>
</body>
</html>

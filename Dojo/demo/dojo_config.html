<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
</head>
<body>

<script>
  //dojoConfig is for input purpose and for communicating configuration
  //params to the loader and modules
  //it needs to be loaded before dojo.js is loaded
  //
  //if parseOnLoad = true, parse the page with dojo/parser when the DOM
  //and its dependencies have loaded
  //parseOnLoad is false by default. With this, dojo/parser is required
  //plus parser.parse() is needed
  var dojoConfig = {
    parseOnLoad: false,
    foo: "bar",
    async: true,
    packages: [
      {
        name: "demo",
        location: "/documentation/tutorials/1.10/dojo_config/demo"
      }
    ],
    waitSeconds: 10,
    map: {
      "*": {ready: "dojo/domReady"}
    },
    cacheBust: true
  };
</script>

<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
<script>
  //"dojo/_base/config" is populated from the configuration parameters
  //coming from dojoConfig
  require([
    "dojo/dom",
    "dijit/registry",
    "demo/AuthoredDialog",
    "dojo/parser",
    "dojo/json",
    "dojo/_base/config",
    "dijit/Dialog",
    "ready!"
  ], function(dom, registry, AuthoredDialog, parser, JSON, config){
    parser.parse();

    var dialog = registry.byId("dialog");

    var jsonString = JSON.stringify(config, null, "\t");
    dialog.set("content", "<pre>" + jsonString + "```");

    dialog.show();
  });

</script>
  <div id="dialog"
       data-dojo-type="dijit/Dialog"
       data-dojo-props="title: 'dojoConfig / dojo/_base/config'"></div>
</body>
</html>

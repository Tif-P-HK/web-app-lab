    <div id="mapDiv" ></div>

<!--
https://www.sitepen.com/blog/2013/04/17/dojodomready-vs-dojoready/
    dojo/domReady: DOM is ready
    dojo/ready: DOM is ready + all outstanding modules are loaded + other higher priority functions are done

    As you can see, the primary difference between dojo/domReady and dojo/ready is that
    dojo/ready allows you to specify a priority and context, and dojo/ready cannot be used
    as a plugin, like dojo/domReady. Additionally, dojo/ready waits for all requested code
    to finish loading, as opposed to simply just waiting on the DOM to be ready.
    Given these differences, we can easily determine the appropriate time for each module.

    If you need to ensure that your callbacks execute in a set order, or they need to wait
    for things like all modules of code to finish loading, dojo/ready is the right choice.
    If you’re depending on parseOnLoad in your application, you need to use dojo/ready.

    If you don’t need to wait for all code other than your dependencies to complete loading,
    or you don’t need to worry about the parsed results, dojo/domReady is the recommended
    solution, as it requires no changes to your code other than adding the dojo/domReady!
    dependency to your require call.
-->

    <script type="text/javascript">

        var map;
        var mapOptions;
        require(["esri/map", "dojo/domReady!"], function(Map){
            mapOptions = {
                center: [114.22324419021606, 22.314711204904285],
                zoom: 18,
                basemap: "streets"
            };
            map = new Map("mapDiv", mapOptions);


        });
    </script>
